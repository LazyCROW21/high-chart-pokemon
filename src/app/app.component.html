<div class="container pt-2">
  <h1>Charts using High Charts (Pokemon Dataset)</h1>
  <hr />
  <div class="row">
    <div class="col-12 col-md-6">
      <!-- The type comparision pie chart -->
      <!-- Show distribution of pokemon based on types, like 10% pokemon have electric typing, 17% have water typing  -->
      <app-pie-chart></app-pie-chart>
    </div>
    <div class="col-12 col-md-6">
      <!-- Detailed comparision of selected types -->
      <!-- By click on a slice, we can add/remove the type in this box-plot that will compare the general stats of those types -->
      <app-box-chart></app-box-chart>
    </div>
  </div>
  <div class="row mt-5 text-center">
    <div class="col">
      <hr />
    </div>
    <div class="col">Compare Pokemon</div>
    <div class="col">
      <hr />
    </div>
  </div>
  <div class="row mt-5">
    <div *ngFor="let selectedPokemon of selectedPokemons; index as spIdx" class="my-1 col-6 col-md-4">
      <div class="row">
        <div class="col-10">
          <app-select-dropdown [placeholder]="'Pokemon ' + (spIdx + 1)" [options]="pokemonOptions"
            [value]="chartService.getPokemonById(selectedPokemon)?.Name ?? ''"
            [exclude]="selectedPokemons" (select)="onPokemonSelect(spIdx, $event)">
          </app-select-dropdown>
        </div>
        <div class="col-2">
          <button class="btn-close mt-2" (click)="onUnSelectPokemon(spIdx)"></button>
        </div>
      </div>
    </div>
    <div class="my-1 col-6 col-md-4">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-success w-100" (click)="addPokemon()">Add Pokemon</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 mt-5">
    <app-bar-chart></app-bar-chart>
  </div>
</div>
<footer class="mt-5">
  <figure class="bg-dark text-light text-center p-4 mb-0">
    <blockquote class="blockquote">
      <p>There is no such thing as information overload. There is only bad design.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      <cite title="Source Title">Edward Tufte</cite>
    </figcaption>
  </figure>
</footer>
